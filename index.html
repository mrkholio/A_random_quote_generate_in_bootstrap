<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Random Quote Generator for Great Musicians</title>
    <script src="quotes.js"></script>
    <script>
      // const QUOTEBANK = [
      //   {
      //     quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
      //     author: "Nelson Mandela"
      //   }, {
      //     quote: "The way to get started is to quit talking and begin doing.",

      //   }, {
      //     quote: "If life were predictable it would cease to be life, and be without flavor.",
      //     author: "Eleanor Roosevelt"
      //   }
      // ]
      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
        
        // Add The Quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;

        // Add The Author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " _ " + authorInApiFormat;
        
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
<style>
  body {
    background: url('black.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
}
  .yt {
    position: relative;
    display: block;
    width: 90%; 
    height: 0;
    margin: auto;
    padding: 0% 0% 56.25%; 
    overflow: hidden;
}
  .yt iframe {
    position: absolute;
    top: 0; bottom: 0; left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
</style>

</head>

<body>
  <div class="container">
    <div class="row py-5">
      <div class="col-md-6 offset-md-3">
        <wrapper id="quote-box">
          <div class="card">
            <div class="card-header text-center">
              Random Quote Machine
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <div id="text"></div>
              </h5>
              <p class="card-text mx-auto">
                <div id="author"></div>
              </p>
              <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
              <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                <div class="yt embed-responsive embed-responsive-16by9">
                  <iframe src="https://www.youtube.com/embed/q1ULJ92aldE?list=PL8I4f7EhjKgR7iW59mIZRuyBplljW4H5O" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
          </div>
        </wrapper>
      </div>
    </div>
  </div>
